<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing in HTML</title>
</head>
<body>
    <div class="order">

        <ol>

            <li>KUldeep</li>
            <li>Harsh</li>
            <li>dhiren</li>
        </ol>
    </div>

    <div class="unorder">

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
    </div>

    <div class="des">

        <dl>

            <dt>-HTML</dt>

            <dd>HYper text markup lang.</dd>

            <dt>-CSS</dt>

            <dd>Cascading stylesheet</dd>

            <dt>-JS</dt>

            <dd>Javascript</dd>
        </dl>
    </div>
</body>
</html>
