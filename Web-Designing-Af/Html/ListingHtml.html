<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing In html</title>
</head>
<body>
    

    <!-- 
    1. ordered list
    2. unordered list
    3. description list(other list)
    -->

    <h1>Ordered List</h1>

    <ol>
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>

    </ol>

    <h2>Unordered List</h2>

    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Js</li>
    </ul>

    <h1>description List</h1>

    <dl>

        <!-- Define term , define data -->
        <dt>-Html</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>-Css</dt>
        <dd>Cascading Style Sheet</dd>

        <dt>-Js</dt>
        <dd>JavaScript</dd>
</body>
</html>
