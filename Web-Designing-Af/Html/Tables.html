<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>

    <style>

        table , th , td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>We are Programmers</h1>

<!-- tr table row 
    th table head
    td table data
-->


    <table>

        <tr>
            <th>lang. Name</th>
            <th>Lang. Full Form</th>
            <th>Lang. Usage</th>
        </tr>

        <tr>
            <td>Html</td>
            <td>Hyper Text Markup Language</td>
            <td>For Web Page Designing</td>
        </tr>
        <tr>
            <td>Css</td>
            <td>Cascading Style Sheet</td>
            <td>For Web Page Designing</td>
        </tr>
        <tr>
            <td>Js</td>
            <td>JavaScript</td>
            <td>For Web Page Designing</td>
        </tr>


    </table>
</body>
</html>
