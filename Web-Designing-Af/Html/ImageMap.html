<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map in HTML</title>


    <style>

        *{
            background-color: aqua;
        
        }

        img{

            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    

    <div class="box">

       <center> <img src="../img/workplace.jpg" usemap="#Dhruv" alt=""></center>


       <map name="Dhruv">

        <area shape="rect" coords="47,63,252,182" href="../img/mac.jpg" alt="">
        <area shape="rect" coords="293,197,327,245" href="../img/cellphone.jpg" alt="">
       </map>

    </div>

</body>
</html>
