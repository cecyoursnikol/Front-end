    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                /* background-image: linear-gradient(to bottom, #3a3d41, #666); */
                background-size: 100% 300px;
                background-position: 0% 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 400px;
            }

            .tabs {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .tab {
                padding: 10px 20px;
                border-radius: 5px 5px 0 0;
                cursor: pointer;
                background-color: #f2f2f2;
                color: #666;
                border: 1px solid #ccc;
                border-bottom: none;
            }

            .tab.active {
                background-color: #007bff;
                color: #fff;
                border: 1px solid #007bff;
                border-bottom: none;
            }

            .tab:hover {
                background-color: #ccc;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 15px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            button[type="submit"] {
                background-color: #007bff;
                color: #fff;
                padding: 15px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
            }

            button[type="submit"]:hover {
                background-color: #0069d9;
            }



            /* Both waves upr % lwr */
            .wave {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100px;
                background-color: #007bff;
                border-radius: 0 0 50% 50%;
            }
            .wave.wave-bottom {
                top: auto;
                bottom: 0;
                border-radius: 50% 50% 0 0;
            }


            /* icons */
            .input-container {
                position: relative;
            }

            .input-container i {
                position: absolute;
                top: 40%;
                transform: translateY(-50%);
                color: #999; /* Adjust icon color as needed */
                padding: 10px;
            }

            .input-container input {
                padding-left: 40px; /* Adjust padding to accommodate icon */
            }
        </style>
    </head>
    <body>
        <div class="wave wave-top"></div>
        <div class="wave wave-bottom"></div>
        <div class="container">
            <div class="tabs">
                <div class="tab active" data-role="Super Admin">Super Admin</div>
                <div class="tab" data-role="Admin">Admin</div>
                <div class="tab" data-role="Faculty">Faculty</div>
            </div>
            <h2 id="login-title">Super Admin Log in</h2>
            <form>
                <div class="input-container">
                    <i class="fas fa-envelope"></i> 
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i> 
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>

        <script>
            const tabs = document.querySelectorAll('.tab');
            const loginTitle = document.getElementById('login-title');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));

                    // Add active class to clicked tab
                    tab.classList.add('active');

                    // Update login title
                    const selectedRole = tab.dataset.role;
                    loginTitle.textContent = `${selectedRole} Log in`;
                });
            });
        </script>
    </body>
    </html>
