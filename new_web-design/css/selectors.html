<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in Css</title>


    <style>

        *{

            background-color: black;
        }
        h1{

            color: red;
        }

        .cls{
            background-color: aqua;

        }

        #i{

            font-weight: 100;
        }
    </style>
</head>
<body>
    

<div class="element">
    <h1>This is element Selector</h1>
</div>

<div class="classs">
    <h1 class="cls">This is the class selector</h1>
</div>

<div class="idd">
    <h1 id="i">This is ID Selectors</h1>
</div>
</body>
</html>
