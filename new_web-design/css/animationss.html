<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>

<style>
    
    .test{

        height: 100px;
        width: 100px;
        background-color: aqua;
        animation-name: aditya;
        animation-duration: 2s; 
        /* animation-delay: 3s; */
        animation-iteration-count: infinite;
}


@keyframes aditya {
    from{background-color: aqua;}
    to{background-color: black;}
}

</style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
