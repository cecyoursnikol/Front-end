<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle, #141E30, #243B55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 350px;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        h2 {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 24px;
        }

        /* Input Field */
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00eaff;
            background: rgba(255, 255, 255, 0.1);
            color: #00eaff;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #00eaff;
            color: #0d1117;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
            box-shadow: 0 0 10px #00eaff;
        }

        button:hover {
            background: #00c3ff;
            box-shadow: 0 0 20px #00eaff;
            transform: scale(1.05);
        }

        /* Result Display */
        #result {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
            font-family: 'Rajdhani', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Grade Calculator</h2>
        <input type="number" id="marks" placeholder="Enter Marks (0-100)" min="0" max="100">
        <button onclick="calculateGrade()">Get Grade</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateGrade() {
            let marks = document.getElementById("marks").value;
            let grade;

            if (marks >= 90 && marks <= 100) {
                grade = "A";
            } else if (marks >= 80) {
                grade = "B";
            } else if (marks >= 70) {
                grade = "C";
            } else if (marks >= 60) {
                grade = "D";
            } else if (marks >= 0) {
                grade = "F";
            } else {
                grade = "Invalid Input";
            }

            document.getElementById("result").innerText = "Grade: " + grade;
        }
    </script>

</body>
</html>
