<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>

        table,tr,th,td{
            border: 1px solid rgb(212, 40, 40);
            text-align: center;
            padding: 10px;
            margin: auto;
            color: blue;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <center><h1>Students</h1></center>


    <table>

        <tr>
            <th>Student Name</th>
            <th>Roll No.</th>
            <th>Grade</th>
            <th>class</th>
        </tr>

        <tr>
            <td>Jhanvi Kapoor</td>
            <td>24</td>
            <td>A</td>
            <td>8</td>
        </tr>

        <tr>
            <td>Ronak Shah</td>
            <td>24</td>
            <td>A</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html>
