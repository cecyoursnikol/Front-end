<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Tag in HTMl</title>
  </head>
  <body>
    <picture>
      <source media="(min-width:400px)" srcset="./img/image-10.jpg" />

      <source media="(min-width:800px)" srcset="./img/image-11.jpg" />
      <img src="./img/image-1.jpg" alt="" />
    </picture>
  </body>
</html>
