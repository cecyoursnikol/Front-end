<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing in HTML</title>
</head>
<body>
    <h1>Ordered List</h1>

    <ol>

        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>


    <!--  -->


    <h1>Unordered list</h1>
    <ul>

        <li>html</li>
        <li>CSS</li>
        <li>js</li>
    </ul>


    <h1>other list</h1>

    <dl>

        <dt>-html</dt>

        <dd>HYper Text markup Lang.</dd>

        <dt>-CSS</dt>
        <dd>Cscading Styles Sheet</dd>

        <dt>-JS</dt>

        <dd>Javascript</dd>
    </dl>
</body>
</html>
