<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>


    <style>

        div{

            height: 100px;
            width: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    

    <b>I am Bold</b>

    <br>

    <strong>I am Strong</strong>

    <br>

    <i>I am Italic</i>

    <em>I am Em</em>

    <br>
    <small>I m very small</small>

    <p>I am Normal</p>

    <mark>I am Marked element</mark>

    <br>
    <del>Deletd</del>

    <br>
    <ins>Inserted</ins>

    <br>

    H<sub>2</sub>SO<sup>4</sup>

    <center>I am Center</center>

    <div>xdfbhxf</div>

</body>
</html>
